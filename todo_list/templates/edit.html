{% extends 'base.html' %}
{% block title %}
	<title> To-do list | Edit</title>
	{% endblock %}
{% block content %}
	{% if item %}
		<form class="form-inline my-2 my-lg-0" method="POST">
	    	{% csrf_token %}
	      <input class="form-control mr-sm-2" type="search" value="{{ item.item }}" aria-label="Search" name="item">
	      <input type="hidden" name="completed" value="{{ item.completed }}">
	      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Update</button>
	    </form>
	{% endif %}
{% endblock %}
